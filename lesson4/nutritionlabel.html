<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Nutrition Facts</title>
    <meta charset="utf-8" />
    <style>
      body {
        border: solid black;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 28px;
        width: 700px;
      }

      header {
        box-sizing: border-box;
        border-bottom: solid 20px black;
        padding-bottom: 5px;
        margin: 0 10px;
      }

      section {
        box-sizing: border-box;
        border-bottom: solid 10px black;
        margin: 0 10px;
      }

      table {
        box-sizing: border-box;
        width: 100%;
      }

      h1 {
        box-sizing: border-box;
        font-family: Franklin Gothic Heavy;
        margin: auto;
        padding: 0;
      }

      h4 {
        box-sizing: border-box;
        
        margin: auto;
        padding: 5px;
        border-bottom: solid 1px black;
      }

      td:nth-child(2) {
        text-align: right;
      }

      td:nth-child(1) {
        text-align: left;
      }

      th {
        text-align: left;
        
      }

      p {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Serving Per Container About 8</p>
    </header>
    <section>
      <h4>Amount Per Serving</h4>
    <table>
      <tr>
        <td>
          <strong>Calories</strong>
          230
        </td>
        <td>Calories from Fat 40</td>
      </tr>
    </table>
    </section>
    <section>
      <table>
        <tr>
          <td></td>
          <td>
            <strong>% Daily Value*</strong>
          </td>
        </tr>
        <tr>
          <td>
            <strong>Total Fat</strong>
            8g
          </td>
          <td>12%</td>
        </tr>
        <tr class="indent">
          <td>Saturated Fat 1g</td>
          <td>5%</td>
        </tr>
        <tr class="indent">
          <td>
            <em>Trans</em>
            Fat 0g
          </td>
        </tr>
        <tr>
          <td>
            <strong>Cholesterol</strong>
            0mg
          </td>
          <td>0%</td>
        </tr>
        <tr>
          <td>
            <strong>Sodium</strong>
            160mg
          </td>
          <td>7%</td>
        </tr>
        <tr>
          <td>
            <strong>Total Carbohydrates</strong>
            37g
          </td>
          <td>12%</td>
        </tr>
        <tr class="indent">
          <td>Dietary Fiber 4g</td>
        </tr>
        <tr class="indent">
          <td>Sugars 1g</td>
        </tr>
        <tr>
          <td>
            <strong>Protein</strong>
            3g
          </td>
        </tr>
      </table>
    </section>
    
    

  </body>
</html>
