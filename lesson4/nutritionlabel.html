<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Nutrition Facts</title>
    <meta charset="utf-8" />
    <style>
      body {
        border: solid black;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 28px;
        width: 700px;
      }

      header {
        box-sizing: border-box;
        border-bottom: solid 20px black;
        padding-bottom: 5px;
        margin: 0 10px;
      }

      section {
        box-sizing: border-box;
        border-bottom: solid 10px black;
        margin: 0 10px;
      }

      table {
        box-sizing: border-box;
        width: 100%;
      }

      h1 {
        box-sizing: border-box;
        font-family: Franklin Gothic Heavy;
        margin: auto;
        padding: 0;
      }

      h4 {
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium';
        margin: auto;
      }

      td:nth-child(3) {
        text-align: right;
      }

      td:nth-child(2) {
        text-align: left;
      }

      th {
        text-align: left;
        width: 10%;
      }

      p {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Serving Per Container About 8</p>
    </header>
    <section>
      <h4>Amount Per Serving</h4>
    <table>
      <tr>
        <th>Calories</th>
        <td>230</td>
        <td>Calories from Fat 40</td>
      </tr>
    </table>
    </section>
    
    

  </body>
</html>
